<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">GPS Points</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Latitude</th>
                  <th scope="col">Longitude</th>
                  <th scope="col">Machinery ID</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let gps of gpsPoints">
                  <td>{{ gps.id }}</td>
                  <td>{{ gps.latitude }}</td>
                  <td>{{ gps.length }}</td>
                  <td>{{ gps.machinery_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(gps.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(gps.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="gpsPoints.length === 0">
                  <td colspan="5" class="text-center">No GPS points available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
