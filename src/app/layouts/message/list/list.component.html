<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Messages</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Content</th>
                  <th scope="col">Date</th>
                  <th scope="col">Chat ID</th>
                  <th scope="col">User ID</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let message of messages">
                  <td>{{ message.id }}</td>
                  <td>{{ message.content ? (message.content.length > 50 ? message.content.substring(0, 50) + '...' : message.content) : '' }}</td> <td>{{ message.date | date:'yyyy-MM-dd HH:mm' }}</td>
                  <td>{{ message.chat_id }}</td>
                  <td>{{ message.user_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(message.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(message.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="messages.length === 0">
                  <td colspan="6" class="text-center">No messages available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
