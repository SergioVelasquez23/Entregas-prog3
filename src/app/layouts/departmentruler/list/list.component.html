<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Department-Ruler Links</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Link ID</th>
                  <th scope="col">Ruler ID</th>
                  <th scope="col">Department ID</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of departmentRulers">
                  <td>{{ item.id }}</td>
                  <td>{{ item.ruler_id }}</td>
                  <td>{{ item.departament_id }}</td>
                  <td>{{ item.start_date | date:'yyyy-MM-dd' }}</td>
                  <td>{{ item.end_date | date:'yyyy-MM-dd' }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(item.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(item.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="departmentRulers.length === 0">
                  <td colspan="6" class="text-center">No Department-Ruler links available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
