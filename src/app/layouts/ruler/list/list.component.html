<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Rulers</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">User ID</th>
                  <th scope="col">Start Period</th>
                  <th scope="col">End Period</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ruler of rulers">
                  <td>{{ ruler.id }}</td>
                  <td>{{ ruler.user_id }}</td>
                  <td>{{ ruler.start_period | date:'yyyy-MM-dd' }}</td>
                  <td>{{ ruler.end_period | date:'yyyy-MM-dd' }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(ruler.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(ruler.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="rulers.length === 0">
                  <td colspan="5" class="text-center">No rulers available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
