<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Novelties</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Date</th>
                  <th scope="col">Description</th>
                  <th scope="col">Type</th>
                  <th scope="col">Service ID</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let novelty of novelties">
                  <td>{{ novelty.id }}</td>
                  <td>{{ novelty.date | date:'yyyy-MM-dd' }}</td>
                  <td>{{ novelty.description }}</td>
                  <td>{{ novelty.type }}</td>
                  <td>{{ novelty.service_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(novelty.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(novelty.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="novelties.length === 0">
                  <td colspan="6" class="text-center">No novelties available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
