<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Constructions</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Combo ID</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let construction of constructions">
                  <td>{{ construction.id }}</td>
                  <td>{{ construction.name }}</td>
                  <td>{{ construction.combo_id }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(construction.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(construction.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="constructions.length === 0">
                  <td colspan="4" class="text-center">No constructions available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
