<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Service Types</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let typeservice of typeservices">
                  <td>{{ typeservice.id }}</td>
                  <td>{{ typeservice.name }}</td>
                  <td>{{ typeservice.description }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(typeservice.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(typeservice.id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="typeservices.length === 0">
                  <td colspan="4" class="text-center">No service types available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
